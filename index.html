<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab-12</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Calculate the area web</h1>
    </header>
    <main>
      <div class="first-input">
        <p class="enter-min-1">Smallest Diameter :</p>
        <input type="number" class="input-1" />
      </div>

      <div class="second-input">
        <p class="enter-min-2">Largest Diameter :</p>
        <input type="number" class="input-2" />
      </div>

      <div class="third-input">
        <p class="enter-min-3">Number :</p>
        <input type="number" class="input-3" />
      </div>
      <div>
        <div class="btn">
          <button class="btn-enter">Calculate</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="Message">
        <h1 class="second-header">Here you will see the result :</h1>
        <p class="min">Min :</p>
        <p class="first"></p>
      </div>
      <div class="Message">
        <p class="min">Max :</p>
        <p class="second"></p>
      </div>
      <div class="Message">
        <p class="min">Number :</p>
        <p class="third"></p>
      </div>

      <div class="Result">
        <h1>Result</h1>
        <p class="result-1" style="display: block"></p>
        <p class="result-2"></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
